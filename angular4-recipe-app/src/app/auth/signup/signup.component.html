<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" email required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" minlength="6" required ngModel>
      </div>
      <button type="submit" class="btn btn-info" [disabled]="!f.valid">Sign Up</button>
    </form>
    <hr>
    <div *ngIf="hideMessage" [ngClass]="authMessages.type ==='Error'? 'alert alert-danger':'alert alert-success'">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <strong>{{authMessages.type}}</strong> {{authMessages.message}}
    </div>
  </div>
</div>
