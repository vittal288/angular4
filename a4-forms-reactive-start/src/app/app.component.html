<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" type="text" id="username" class="form-control">
            <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <!-- below validation error object can be found un developer in console of signupForm-controls-userData-controls-username-errors -->
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid</span>
              <span class="help-block" *ngIf="signupForm.get('userData.username').errors['required']">This field is required</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" type="text" id="email" class="form-control">
            <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Email is Invalid
              <!--<span class="help-block" *ngIf="signupForm.get('userData.email').errors['emailIsForbidden']">This email is invalid</span>
              <span class="help-block" *ngIf="signupForm.get('userData.email').errors['required']">This field is required</span>-->
            </span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
              formControlName="gender"            
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <!--<div formArrayName="hobbies">
          <h3>Your Hobbies</h3>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">Add Hobby</button>
          <div 
            class="form-group" 
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls;let i = inhdex">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>-->
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()">Add Hobby</button>
          <div
            class="form-group"
            *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please enter a valid data</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <hr>
  <h3>Assignment</h3>
  <div class="row">
    <div class="col-ms-12">
      <app-project-form></app-project-form>
    </div>
  </div>

</div>
