<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Web Components</title>
  <script src="./custom-button-element.js"></script>
</head>
<body>
    <app-button label="First Label"></app-button>
    <script>
      const button = document.querySelector('app-button');
      button.addEventListener('action',(event)=>{
        console.log('Action Created :', event.detail);
      });

      setTimeout(()=>{
          button.label = "Second Label";
      })
    </script>
</body>
</html>
