<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus" placeholder="enter status to filter">
      <hr>
      <br>
      <br>
      <br>
      <p>App Status : {{appStatus|async}}</p>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers  | filter:filteredStatus:'status'| reverse:'instanceType' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong title="{{server.name}}">{{ server.name | shorten:10 }}</strong>
          | {{ server.instanceType | uppercase }} | {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
      <button type="button" class="btn btn-default" (click)="onAddSever()">Add Server</button>
    </div>
  </div>
</div>
