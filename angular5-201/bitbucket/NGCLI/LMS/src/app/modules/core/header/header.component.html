<header class="header" >
  <div class="container-fluid no-padding">
    <nav class="navbar navbar-default no-padding no-radius" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" routerLink="/">ATL</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-form navbar-left" role="search">
            <app-search ></app-search>
          </div>
          <div class="pull-right margin-top-10">          
            <ng-template [ngIf]="!authService.isAuthenticated()">
              <li>
                <a routerLink="signin">Login</a>
              </li>
            </ng-template>
            <ng-template [ngIf]="authService.isAuthenticated()" >
              <ul class="nav navbar-nav navbar-right" *ngIf="userInfo!== null">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span>
                        <span *ngIf="userInfo.photoURL === null" class="glyphicon glyphicon glyphicon-user"></span>
                        <img *ngIf="userInfo.photoURL !== null" class="img-responsive profile-pic" src="{{userInfo.photoURL}}" alt="User Profile Pic"/>
                    </span>
                    <strong *ngIf="userInfo.displayName !== null">{{userInfo.displayName | firstLetterUppercase}}</strong>
                    <strong *ngIf="userInfo.displayName === null">{{userInfo.email}}</strong>
                    <span class="glyphicon glyphicon-chevron-down"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <div class="navbar-login">
                        <div class="row">
                          <div class="col-lg-4">
                            <p class="text-center">
                               <span *ngIf="userInfo.photoURL === null" class="glyphicon glyphicon glyphicon-user"></span>
                               <img *ngIf="userInfo.photoURL !== null" class="img-responsive" src="{{userInfo.photoURL}}" alt="User Profile Pic"/>
                            </p>
                          </div>
                          <div class="col-lg-8">
                            <p class="text-left">
                              <strong *ngIf="userInfo.displayName !== null">{{userInfo.displayName | firstLetterUppercase}}</strong>
                              <strong *ngIf="userInfo.displayName === null">{{userInfo.email}}</strong>
                            </p>
                            <p class="text-left small">{{userInfo.email}}</p>
                            <p class="text-left">
                              <a class="btn btn-primary btn-block btn-sm" (click)="onProfile($event)">My Profile</a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li class="divider"></li>
                    <li>
                      <div class="navbar-login navbar-login-session">
                        <div class="row">
                          <div class="col-lg-12">
                            <p>
                              <a class="btn btn-danger btn-block" (click)="onLogout($event)">Logout</a>
                            </p>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </ng-template>
          </div>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>
</header>
