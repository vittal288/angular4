<span>
  <i 
    [ngClass]="isFavorite === true ? 'fa fa-star' : 'fa fa-star-o'" 
    aria-hidden="true" 
    (click)="onClick()"></i>
</span>

<div class="panel panel-default">
  <div class="panel-heading">
    <ng-content select=".heading"></ng-content>
  </div>
  <div class="panel-body">
    <ng-content select=".body"></ng-content>
  </div>
</div>
