<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">          
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCacnelRecipe()">Cancel</button>          
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name:</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Image URL:</label>
              <input type="text"  
                     id="imagePath" 
                     class="form-control" 
                     formControlName="imagePath"
                     #imagePath>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">            
              <img class="img-responsive" [src]="imagePath.value">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Description:</label>
              <textarea id="description" class="form-control" rows="6" formControlName="description"></textarea>
            </div>
        </div>
      </div>
       <div class="row">
        <div class="col-sm-12" formArrayName="ingrediant">
          <div class="row"               
               *ngFor="let ingrediantControl of getDynamicAddedControls();let i=index"
               [formGroupName]="i"
               style="margin-top:10px"> 
            <div class="col-xs-8">
              <input type="text" 
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
                <input type="number" 
                       class="form-control"
                       formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger"
                  (click)="onDeleteIngrediant(i)">X</button>
            </div>
          </div>
          <hr>          
          <button type="button" class="btn btn-info" (click)="onAddIngredient()">Add Ingrediant</button>          
        </div>
      </div>
    </form>
  </div>
</div>
