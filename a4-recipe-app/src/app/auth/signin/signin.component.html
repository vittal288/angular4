<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" ngModel required>
        </div>        
        <button type="submit" class="btn btn-info" [disabled]="!f.valid">Login</button> 
        <!--<a routerLink='signup'>Dont have account ?</a>       -->
      </form>
  </div>
</div>
